<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Приклади форматування тексту</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="fancy-title">Форматування символів та слів</h1>

  <p class="decorated">
    Це приклад абзацу з <span class="highlight">виділеним за допомогою span</span> текстом.
  </p>

  <p class="underlined">Цей текст має приклад <strong>underline</strong> та <em>italic</em> стилів.</p>

  <p class="shadowed">Тут демонструється застосування <code>text-shadow</code> для створення ефекту тіні.</p>

</body>
</html>
