<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Робота з зображеннями</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Приклади роботи з зображеннями</h1>

  <p class="bg-paragraph">
    Це абзац з фоновим зображенням. Ми можемо вставити фон до окремого елементу.
  </p>

  <div class="image-gallery">
    <img src="images/photo1.png" alt="Фото 1" class="styled-img">
    <img src="images/photo2.png" alt="Фото 2" class="styled-img bordered">
  </div>

  <div class="border-image-block">
    Блок з рамкою через border-image
  </div>

  <div class="multi-background">
    Цей блок має декілька фонових зображень.
  </div>
</body>
</html>
